<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>home</title>

<body>
	<article id="modal">
		<button id="close" class="clickable">fermer</button>

			<img id="imageModal" src="images/thriller/aynabaji.jpg">

				<div id="duration">Durée</div>
				<div id="country">Pays d'origine</div>
				<div id="income">Résultat au box office</div>

		</section>

			<aside id="actors">Actors</aside>
			<aside id="summary">Résumé</aside>

			<img src="" alt="top5">

		</div>
	</section>
	<section class="category">
