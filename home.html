<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>home</title>
</head>
<body>
	<article id="modal">
		<h1>Detailed informations</h1>
		<button id="close" class="clickable">close</button>
		<div id="top_modal">
			<img id="imageModal" src="nofile.jpg" alt="Modal film image">
			<aside id="general_info">
				<div id="title">Title</div>
				<div id="genre">Genre</div>
				<div id="date">Release date</div>
				<div id="rated">Rated</div>
				<div id="score">Imdb score</div>
				<div id="directors">Directors</div>
				<div id="duration">Runtime</div>
				<div id="country">Country of origin</div>
				<div id="income">Box office gross worldwide</div>
			</aside>	
		</div>
		<div id="bottom_modal">
			<aside id="actors">Actors</aside>
			<aside id="summary">Summary</aside>
		</div>
	</article>
	<header>
		<div class="logo_container">
			<img src="images/logo.png" alt="logo">
		</div>
		<nav>
			<a href="">Home</a>
			<a href="">Categories</a>
		</nav>
	</header>
	<div class="show_video">
		<div class="show_video__info_command" id="play_container">
			<h2>Title</h2>
			<button id="play" class="clickable">Play</button>
			<p></p>
		</div>
		<div class="show_video__extract">
			<img src="nofile.jpg" alt="top1">
		</div>
	</div>
	<section class="main"> 
		<h2>Best noted movies</h2>
		<div class="tops"> <!-- conteneur !-->
			<i class="fa fa-arrow-left fa-2x clickable" id="top_arrow_left"></i>
			<img src="nofile.jpg" alt="top2">
			<img src="nofile.jpg" alt="top3">
			<img src="nofile.jpg" alt="top4">
			<img src="nofile.jpg" alt="top5">
			<i class="fa fa-arrow-right fa-2x clickable" id="top_arrow_right"></i>
		</div>
	</section>
	<section class="category">
		<h2 id="category1">Category 1</h2>
		<div class="cat1">
			<i class="fa fa-arrow-left fa-2x clickable" id="cat1_arrow_left"></i>
			<img src="nofile.jpg" alt="cat1_1">
			<img src="nofile.jpg" alt="cat1_2">
			<img src="nofile.jpg" alt="cat1_3">
			<img src="nofile.jpg" alt="cat1_4">
			<i class="fa fa-arrow-right fa-2x clickable" id="cat1_arrow_right"></i>
		</div>
	</section>
	<section class="category">
		<h2>Category 2</h2>
		<div class="cat2">
			<i class="fa fa-arrow-left fa-2x clickable" id="cat2_arrow_left"></i>
			<img src="nofile.jpg" alt="cat2_1">
			<img src="nofile.jpg" alt="cat2_2">
			<img src="nofile.jpg" alt="cat2_3">
			<img src="nofile.jpg" alt="cat2_4">
			<i class="fa fa-arrow-right fa-2x clickable" id="cat2_arrow_right"></i>
		</div>
	</section>
	<section class="category">
		<h2>Category 3</h2>
		<div class="cat3">
			<i class="fa fa-arrow-left fa-2x clickable" id="cat3_arrow_left"></i>
			<img src="nofile.jpg" alt="cat3_1">
			<img src="nofile.jpg" alt="cat3_2">
			<img src="nofile.jpg" alt="cat3_3">
			<img src="nofile.jpg" alt="cat3_4">
			<i class="fa fa-arrow-right fa-2x clickable" id="cat3_arrow_right"></i>
		</div>
	</section>
	<footer>
	</footer>
	<script src="myscript.js"></script>
</body>
</html>
